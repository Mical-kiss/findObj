<div style="background:url('img/bg.jpg') no-repeat center center/cover;z-index: 999;" class="panel">
	<div class="register">
		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">用户名</span>
		    <input type="text" ng-model="info.username">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">手机</span>
		    <input type="text" ng-model="info.email" style="width: 20px">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">密码</span>
		    <input type="password" placeholder="数字字母下划线组成" ng-model="info.password">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">确认密码</span>
		    <input type="password" placeholder="输入一致密码">
		  </label>
		</div>
		<ion-button class="button button-block button-positive" ng-click="register()">创建您的账户</ion-button>

    <button  id="timer" ng-click="getNumber()" class="button button-small button-assertive" style="right: -80%;top:-214px;z-index:9;position: relative">获取</button>

  </div>
</div>
