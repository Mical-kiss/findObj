<ion-view view-title="添加好友">
	<ion-content style="background:#f5f5f5">
		<div class="bar bar-header item-input-inset" style="background:#f5f5f5">
		  <label class="item-input-wrapper" style="background:#fce34b">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="搜索故事、地点、人物、话题">
		  </label>
		</div>
		
		<div class="list addFriends">

		  <a class="item item-icon-left" ng-click="address()">
		    <i class="icon ion-person-add" style="font-size:24px"></i>
		    通讯录好友
		  </a>
		
		  <a class="item item-icon-left" ng-click="near()">
		    <i class="icon ion-location" style="font-size:24px"></i>
		    附近的人
		  </a>
		
		  <a class="item item-icon-left" ng-click="scan()">
		    <i class="icon ion-qr-scanner" style="font-size:24px"></i>
		    扫描二维码
		  </a>
		
		  
		
		</div>
	</ion-content>
</ion-view>
